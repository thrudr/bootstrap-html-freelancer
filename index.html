<!doctype html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
  </head>

  <body>


    <div class="container">

        <!--Firt Row Navbar-->
        <div class="row">

            <div class="col">
                <p>Prtifolio</p>
            </div>
            <div class="col">
                <p>contact me</p>

            </div>
        </div>

        <!--Second Row Profile Image-->
        <div class="row">

            <div class="col">

                <div>
                    <img src="" alt="Profile Image">
                </div>
            </div>
        </div>
    </div>

    <div class="container">

        <!--Title Portfolio-->
        <div class="row">
            <div class="col">
                <p>Portfolio</p>
            </div>
        </div>

        <!--First Tree Cards-->
        <div class="row">

            <div class="col">
                <div>
                    <p>house</p>
                </div>
            </div>

            <div class="col">
                <div>
                    <p>cake</p>
                </div>
            </div>

            <div class="col">
                <div>
                    <p>circus</p>
                </div>
            </div>
        </div>

        <!--Second Tree Cards-->
        <div class="row">

            <div class="col">
                <div>
                    <p>game</p>
                </div>
            </div>

            <div class="col">
                <div>
                    <p>safe</p>
                </div>
            </div>

            <div class="col">
                <div>
                    <p>submarine</p>
                </div>
            </div>
        </div>
    </div>

    <!--Form Container-->
    <div class="container">

        <div class="row">

            <div class="col">
                <p>Want an Offer?</p>
            </div>
        </div>

        <!--Form-->
        <div class="row">

            <div class="col">
                <p>First name</p>
            </div>

            <div class="col">
                <p>Last name</p>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <p>Email</p>
            </div>

            <div class="col">
                <p>Hours requested</p>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <p>Type of work</p>
            </div>

            <div class="col">
                <p>Discont code</p>
            </div>
        </div>

        <div class="row">

            <div class="col">
                <p>Button</p>
            </div>
        </div>
    </div>

    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>

</html>
